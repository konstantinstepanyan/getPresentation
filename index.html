<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>uMark.it</title>
  <link rel="stylesheet" href="assets/css/style-salal.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/burger.min.css">
  <link rel="stylesheet" href="assets/css/spring.css">
  <link rel="stylesheet" href="assets/css/border-anim.css">
</head>
<body>
  <header class="header">
    <div class="header__container"><img class="pdf" src="assets/img/header/pdf.svg">
      <h4 class="title header__title text_no-br">ВЫГОДНЕЕ ШТАТНИКОВ</h4><span class="title header__desc text_no-br">УДАЛЕННЫЙ ОТДЕЛ <br> МАРКЕТИНГА</span><a class="header__link" href="https://www.umark.it/"><img src="assets/img/header/umarkit-logo.svg" alt="логотип"></a>
      <div class="img-wrapper img-wrapper_white"><img class="header__img img_white lets-go_anim" src="assets/img/header/lets-go_white.png" alt="анимация"></div>
    </div>
  </header>
  <div class="getPresentation">
    <div class="getPresentation__container container">
      <h4 class="getPresentation__title title">8 опытных специалистов <br> по цене 1 штатного</h4><span class="getPresentation__desc">Получите презентацию прямо в свой <br> мессенджер</span>
      <h2 class="getPresentation__subtitle">ШАГ 1 - Выберите свой мессенджер</h2>
      <div class="phone-wrapper"><span class="label">Введите ваш номер</span><img class="russian-flag" src="assets/img/header/russian-flag.png">
        <input class="getPresentation__text getPresentation__text_phone" type="text" placeholder="+7 (936) 000-11-22">
      </div>
      <div class="social-network"><a href="#"><img class="social-network__item social-network__item_messenger" src="assets/img/header/socialNetwork/messenger.png" alt="messenger"></a><a href="#"><img class="social-network__item social-network__item_telegram" src="assets/img/header/socialNetwork/telegram.png"></a><a href="#"><img class="social-network__item social-network__item_viber" src="assets/img/header/socialNetwork/viber.png"></a><a href="#"><img class="social-network__item social-network__item_vk" src="assets/img/header/socialNetwork/vk.png"></a></div>
      <div class="checkbox-wrapper">
        <input class="getPresentation__checkbox checkbox" type="checkbox" id="checkbox">
        <label class="getPresentation__label getPresentation__label_checkbox" for="checkbox">Вы соглашаетесь с политикой конфиденциальности</label>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/causes.js"></script>
  <script src="assets/js/smoothFade.js"></script>
  <script src="assets/js/spring.js"></script>
  <script src="assets/js/waveAnim.js"></script>
</body>
